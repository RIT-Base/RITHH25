<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Head Hunting 2025</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <div class="profile-image">
                    <img src="img/logo.png" alt="RIT-Logo">

                    <h1>Head Hunting Commence!</h1>

                <button class="action-button">Poster Sosialisasi</button>
                <button class="action-button">Dokumen Lengkap</button>
                <button class="action-button">File Presentasi</button>
                <h3>Informasi Tiap Divisi</h3>
                <button class="action-button">Web Developer</button>
                <button class="action-button">Game Developer</button>
                <button class="action-button">Internet of Things</button>
                <button class="action-button">Cyber Security</button>
                <button class="action-button">Media Center</button>
                <h3>Informasi Tambahan</h3>
                <button class="action-button">Patch RIT Terbaru</button>
            </div>
        </main>

        <footer>
            <div class="social-links">
                <a target="_blank" rel="noopener" href="https://www.instagram.com/republic_it" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a target="_blank" rel="noopener" href="https://www.youtube.com/@republic_it" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a target="_blank" rel="noopener" href="https://github.com/RIT-Base" class="social-icon"><i class="fab fa-github"></i></a>
                <a target="_blank" rel="noopener" href="https://chat.whatsapp.com/By2q5fyT55oK2GCxuxEFFp" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                <a target="_blank" rel="noopener" href="https://discord.gg/uvvy7atRT8" class="social-icon"><i class="fab fa-discord"></i></a>
            </div>
        </footer>
    </div>
    
    <div class="background-image">
        <img src="bg.jpg" alt="thisisbg">
    </div>

    <script src="scripts.js"></script>
